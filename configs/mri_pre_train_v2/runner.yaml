runner:
  name: "epoch_based_multimodal_runner"
  max_epochs: 100

  transforms:
    train:
      - name: "ToTensor"
        params:
          device: "cuda"

      - name: "RandomBiasField"

      - name: "RandomMotion"
        params:
          num_transforms: 2
          prob: 0.5

      - name: "RandomFlip"
        params:
          axes: 2
          flip_probability: 0.5

      - name: "RandomNoise"
        params:
          mean: 9
          std: [0.1, 0.5]

      - name: "Normalize"

  hooks:
    - name: "checkpoint_loader_hook"
      params:
        checkpoint_path: "work_dirs/experiments/recurrance_dmodel_256_lr1e5"
        strict: true
        enable: true

    - name: "tensorboard_logger_hook"
      params:
        log_dir: "logs"
        interval: 10

    - name: "checkpoint_saver_hook"
      params:
        interval: 10
        save_optimizer: true
        save_scheduler: true
        out_dir: "checkpoints"
        max_keep_ckpts: 5
        save_best: true

    - name: "wandb_logger_hook"
      params:
        project: "Multi-modal for MRI"
        tags: ["resnet3d_model", "focal_loss", "full_size"]
        interval: 10
        log_artifacts: True
        log_grad_norm: True

    - name: "early_stopping_hook"
      params:
        patience: 10
        min_delta: 0.0
        rule: "less"
